name: Deploy new code

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/digitalmoneydeploy
            
            # Configure git to handle divergent branches
            git config pull.rebase false
            
            # Pull latest changes (will merge if branches diverged)
            git pull origin main || {
              # If pull fails, reset to remote branch (more aggressive approach)
              echo "Git pull failed, resetting to match remote..."
              git fetch origin
              git reset --hard origin/main
            }
            
            npm install
